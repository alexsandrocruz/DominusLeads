<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
<!-- Top Navigation -->
<header class="flex items-center justify-end px-6 pt-12 pb-2">
<button class="text-primary text-base font-bold leading-normal tracking-[0.015em] hover:opacity-80 transition-opacity">
      Pular
    </button>
</header>
<main class="flex-grow flex flex-col items-center justify-center px-6">
<!-- Illustration Container -->
<div class="w-full max-w-xs aspect-square flex items-center justify-center mb-10">
<div class="relative w-full h-full bg-primary/5 rounded-full flex items-center justify-center overflow-hidden">
<!-- Modern Minimalist Illustration Placeholder -->
<div class="absolute inset-0 flex items-center justify-center">
<div class="w-3/4 h-3/4 bg-primary/10 rounded-2xl rotate-12 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[120px] opacity-20 select-none">database</span>
</div>
<div class="absolute w-24 h-24 bg-primary rounded-2xl -bottom-2 -right-2 flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined text-white text-[48px] select-none">search</span>
</div>
</div>
<div class="w-full h-full bg-center bg-no-repeat bg-contain" data-alt="Modern minimalist illustration of a magnifying glass searching through data nodes"></div>
</div>
</div>
<!-- Text Content -->
<div class="text-center space-y-4 max-w-sm">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight">
        Encontre os leads certos
      </h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed">
        Filtre empresas por CNAE, localização e porte usando dados oficiais da Receita Federal.
      </p>
</div>
</main>
<!-- Footer Controls -->
<footer class="px-6 pb-12 pt-6 space-y-8 flex flex-col items-center">
<!-- Page Indicators -->
<div class="flex flex-row items-center justify-center gap-3">
<div class="h-2 w-2 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-primary/20 dark:bg-slate-700"></div>
<div class="h-2 w-2 rounded-full bg-primary/20 dark:bg-slate-700"></div>
</div>
<!-- Primary Action Button -->
<button class="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg shadow-xl shadow-primary/20 hover:brightness-110 active:scale-[0.98] transition-all">
      Próximo
    </button>
</footer>
<!-- Safe Area Spacer for iOS -->
<div class="h-4"></div>
</body></html>
