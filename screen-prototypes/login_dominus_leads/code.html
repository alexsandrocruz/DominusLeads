<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Dominus Leads</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#135bec",
                "background-light": "#f6f6f8",
                "background-dark": "#101622",
              },
              fontFamily: {
                "display": ["Inter"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar / Logo -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-6 justify-center">
<div class="flex flex-col items-center gap-2">
<div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center text-white">
<span class="material-symbols-outlined text-3xl">hub</span>
</div>
<h1 class="text-primary text-2xl font-bold leading-tight tracking-tight">Dominus Leads</h1>
</div>
</div>
<div class="flex-1 px-6 pt-4">
<div class="max-w-[480px] mx-auto">
<!-- Welcome Text -->
<div class="mb-8 text-center">
<h2 class="text-[#0d121b] dark:text-white text-xl font-semibold">Bem-vindo de volta</h2>
<p class="text-[#4c669a] dark:text-gray-400 text-sm">Acesse sua conta para gerenciar seus leads</p>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-1 mb-4">
<label class="flex flex-col w-full">
<p class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal pb-1">E-mail</p>
<div class="flex w-full items-stretch rounded-lg shadow-sm">
<div class="text-[#4c669a] flex border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pl-[15px] rounded-l-lg border-r-0">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-[#4c669a]/60 p-[12px] text-base font-normal" placeholder="exemplo@empresa.com" type="email"/>
</div>
</label>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1 mb-2">
<label class="flex flex-col w-full">
<p class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal pb-1">Senha</p>
<div class="flex w-full items-stretch rounded-lg shadow-sm">
<div class="text-[#4c669a] flex border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pl-[15px] rounded-l-lg border-r-0">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-[#4c669a]/60 p-[12px] text-base font-normal" placeholder="Sua senha" type="password"/>
</div>
</label>
</div>
<!-- Forgot Password -->
<div class="flex justify-end mb-8">
<a class="text-primary text-sm font-medium hover:underline" href="#">Esqueceu a senha?</a>
</div>
<!-- Main Login Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-4 rounded-xl shadow-md transition-all active:scale-[0.98]">
                    Entrar
                </button>
<!-- Divider -->
<div class="relative flex py-8 items-center">
<div class="flex-grow border-t border-[#cfd7e7] dark:border-gray-700"></div>
<span class="flex-shrink mx-4 text-[#4c669a] text-xs uppercase font-medium">ou entrar com</span>
<div class="flex-grow border-t border-[#cfd7e7] dark:border-gray-700"></div>
</div>
<!-- Google Login Button -->
<button class="w-full flex items-center justify-center gap-3 bg-white dark:bg-gray-800 border border-[#cfd7e7] dark:border-gray-700 text-[#0d121b] dark:text-white font-medium py-3 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition-all">
<svg class="w-5 h-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                    Google
                </button>
</div>
</div>
<!-- Footer -->
<div class="p-8 text-center">
<p class="text-[#4c669a] text-sm">
                NÃ£o tem uma conta? 
                <a class="text-primary font-semibold hover:underline" href="#">Cadastre-se</a>
</p>
</div>
</div>
</body></html>
