<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recuperar Senha - Dominus Leads</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#135bec",
                "background-light": "#f6f6f8",
                "background-dark": "#101622",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
      </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white font-display antialiased">
<div class="relative flex h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto">
<!-- TopAppBar -->
<div class="flex items-center bg-transparent p-4 justify-between">
<div aria-label="Voltar" class="text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined text-white text-2xl">arrow_back_ios</span>
</div>
<div class="flex-1 flex justify-center">
<div class="flex items-center gap-2">
<div class="size-8 bg-primary rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-white text-xl">rocket_launch</span>
</div>
<span class="font-bold text-lg tracking-tight">Dominus Leads</span>
</div>
</div>
<div class="flex w-12 items-center justify-end">
<!-- Empty div to balance the flex header -->
</div>
</div>
<div class="flex flex-col flex-1 px-4">
<!-- HeadlineText -->
<div class="pt-8 pb-2">
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight text-left">Recuperar Senha</h1>
</div>
<!-- BodyText -->
<div class="pb-8">
<p class="text-[#92a4c9] text-base font-normal leading-relaxed">
                    Digite seu e-mail cadastrado e enviaremos um link para criar uma nova senha.
                </p>
</div>
<!-- TextField -->
<div class="flex flex-col gap-4 py-3">
<label class="flex flex-col w-full">
<p class="text-white text-sm font-medium leading-normal pb-2">E-mail Profissional</p>
<div class="flex w-full items-stretch rounded-lg shadow-sm">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324467] bg-[#192233] focus:border-primary h-14 placeholder:text-[#5c6e91] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="exemplo@dominusleads.com.br" type="email" value=""/>
<div class="text-[#92a4c9] flex border border-[#324467] bg-[#192233] items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</label>
</div>
<!-- SingleButton -->
<div class="py-6">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary hover:bg-primary/90 transition-colors text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20">
<span class="truncate">Enviar Link de Recuperação</span>
</button>
</div>
<!-- Footer Navigation -->
<div class="mt-auto pb-10 flex justify-center">
<a class="flex items-center gap-2 text-[#92a4c9] hover:text-white transition-colors text-sm font-medium py-2" href="#">
<span class="material-symbols-outlined text-sm">keyboard_backspace</span>
                    Voltar para o Login
                </a>
</div>
</div>
<!-- Safe Area Spacer for iOS -->
<div class="h-5 bg-transparent"></div>
</div>
<!-- Background Decorative Gradient -->
<div class="fixed top-0 right-0 -z-10 w-[300px] h-[300px] bg-primary/10 blur-[100px] rounded-full" data-alt="Abstract blue soft gradient background"></div>
<div class="fixed bottom-0 left-0 -z-10 w-[200px] h-[200px] bg-primary/5 blur-[80px] rounded-full" data-alt="Soft ambient lighting effect"></div>
</body></html>
