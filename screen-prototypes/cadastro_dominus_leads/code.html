<!DOCTYPE html>

<html class="dark" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cadastro Dominus Leads</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white min-h-screen">
<div class="relative flex min-h-screen w-full flex-col max-w-[480px] mx-auto overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-transparent p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center cursor-pointer" data-icon="arrow_back_ios">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios</span>
</div>
<div class="flex-1 flex justify-center pr-12">
<div class="flex items-center gap-2">
<div class="bg-primary size-8 rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-white text-xl">rocket_launch</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Dominus Leads</h2>
</div>
</div>
</div>
<!-- Headline & Body Text -->
<div class="px-4 pt-8">
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight text-left pb-2">Crie sua conta</h1>
<p class="text-[#92a4c9] text-base font-normal leading-normal">Comece a prospectar leads qualificados hoje.</p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-1 mt-6">
<!-- TextField: Nome Completo -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#92a4c9] text-sm font-medium leading-normal pb-2 ml-1">Nome Completo</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324467] bg-[#192233] focus:border-primary h-14 placeholder:text-[#526489] p-[15px] text-base font-normal leading-normal" placeholder="Digite seu nome completo" type="text"/>
</label>
</div>
<!-- TextField: E-mail Corporativo -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#92a4c9] text-sm font-medium leading-normal pb-2 ml-1">E-mail Corporativo</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324467] bg-[#192233] focus:border-primary h-14 placeholder:text-[#526489] p-[15px] text-base font-normal leading-normal" placeholder="seu@empresa.com.br" type="email"/>
</label>
</div>
<!-- TextField: WhatsApp -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#92a4c9] text-sm font-medium leading-normal pb-2 ml-1">WhatsApp</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324467] bg-[#192233] focus:border-primary h-14 placeholder:text-[#526489] p-[15px] text-base font-normal leading-normal" placeholder="(00) 00000-0000" type="tel"/>
</label>
</div>
<!-- TextField: Senha -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1 relative">
<p class="text-[#92a4c9] text-sm font-medium leading-normal pb-2 ml-1">Senha</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324467] bg-[#192233] focus:border-primary h-14 placeholder:text-[#526489] p-[15px] text-base font-normal leading-normal" placeholder="Crie uma senha forte" type="password"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-[#92a4c9] cursor-pointer">visibility</span>
</div>
</label>
</div>
<!-- Checkbox: Terms -->
<div class="px-4 py-4 flex items-start gap-3">
<input class="mt-1 size-5 rounded border-[#324467] bg-[#192233] text-primary focus:ring-primary focus:ring-offset-background-dark" id="terms" type="checkbox"/>
<label class="text-sm text-[#92a4c9] leading-tight cursor-pointer" for="terms">
                    Aceito os <span class="text-primary font-medium">Termos de Uso</span> e a <span class="text-primary font-medium">Política de Privacidade</span> da Dominus Leads.
                </label>
</div>
<!-- Primary Action Button -->
<div class="px-4 pt-2 pb-6">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl transition-colors shadow-lg shadow-primary/20 text-lg" type="submit">
                    Criar Minha Conta
                </button>
</div>
</form>
<!-- Footer Link -->
<div class="mt-auto pb-10 flex justify-center">
<p class="text-[#92a4c9] text-base">
                Já tem uma conta? <a class="text-primary font-semibold hover:underline" href="#">Faça login</a>
</p>
</div>
<!-- Decorative element (optional for SaaS look) -->
<div class="absolute -bottom-20 -right-20 size-64 bg-primary/10 blur-[100px] rounded-full pointer-events-none"></div>
</div>
</body></html>
